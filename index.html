<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="hero hero-sm bg-dark">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="columns">
        <aside class="column col-3 col-md-12">
            <section id="search">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <form class="card-body form-group columns" id="search-form">
                        <input type="text" class="form-input column col-xs-12 col-md-8 col-12" id="city-name">
                        <button class="btn btn-primary column col-xs-12 col-md-4 col-12" id="search-button">Search!</button>
                    </form>
                </div>
            </section>
            <section id="history">
                <div class="card">
                    <h4 class="card-header">Search History:</h4>
                    <ul id="previous-searches" class="card-body columns">
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">NY</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Seattle</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">NY</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Seattle</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                    </ul>
                </div>
            </section>
        </aside>

        <section class= "column col-9 col-md-12" id="weather-display">

            <section id="forecast-today">
                <h2 class="text-center">
                    <span id="city-name"></span>
                    <span id="current-date"></span>
                    <span id="weather-icon"></span>
                </h2>
                <div class="text-center">
                    <ul id="today-weather">
                        <li>Temp:
                            <span id="today-temp"></span>
                        </li>
                        <li>Wind:
                            <span id="today-wind"></span>
                        </li>
                        <li>Humidity:
                            <span id="today-hum"></span>
                        </li>
                        <li>UV Index:
                            <span id="today-uv"></span>
                        </li>
                    </ul>
                </div>
            </section>

            <section id="forecast-five-day">
                <h2 class="text-center">5 Day Forecast</h2>
                <div class="columns">
                    <div class="column col-sm-12 card future-forecast"></div>
                    <div class="column col-sm-12 card future-forecast"></div>
                    <div class="column col-sm-12 card future-forecast"></div>
                    <div class="column col-sm-12 card future-forecast"></div>
                    <div class="column col-sm-12 card future-forecast"></div>
                </div>
            </section>

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
