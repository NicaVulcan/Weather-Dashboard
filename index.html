<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="hero hero-sm bg-dark">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="columns">
        <aside class="column col-3 col-md-12">
            <section id="search">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <form class="card-body form-group columns" id="search-form">
                        <input type="text" class="form-input column col-xs-12 col-md-8 col-12" id="city-search">
                        <button class="btn btn-primary column col-xs-12 col-md-4 col-12"
                            id="search-button">Search!</button>
                    </form>
                </div>
            </section>
            <section id="history">
                <div class="card">
                    <h4 class="card-header">Search History:</h4>
                    <ul id="previous-searches" class="card-body columns">
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">NY</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Seattle</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">NY</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Seattle</li>
                        <li class="column col-xs-12 col-md-4 col-12 col-mx-auto">Charlotte</li>
                    </ul>
                </div>
            </section>
        </aside>

        <section class="column col-9 col-md-12" id="weather-display">

            <section id="forecast-today">
            </section>

            <section id="forecast-five-day">
            </section>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
